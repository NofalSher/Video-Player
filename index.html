<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03127413ef.js" crossorigin="anonymous"></script>
    <title>Video Player</title>
</head>
<body>
    
    <h1>Custom Video Player</h1>
    <video src="videos/topgun2.mp4" id="video" class="screen" poster="images/topgun2.jpeg"></video>
     <!--Through controls we will get default html player. But we will not use it rather we will make our own controls -->
    <!-- Adding custom controls -->
    <div class="controls">
        <button class="button" id="Play">
            <i class="fa fa-play fa-2x"></i> 
            <!-- fa is to use fontawesome library. fa-play will add play icon-->
        </button>
        <button class="button" id="Stop">
            <i class="fa fa-stop fa-2x"></i> 
        </button>
        <!-- Progress bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <!-- This is for Time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
